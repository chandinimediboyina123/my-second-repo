<!DOCTYPE html>
<html>
<head>
  <title>DevOps Lifecycle</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
      margin-top: 20px;
    }

    .stage {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
    }

    .arrow {
      display: inline-block;
      font-size: 24px;
      margin: 0 5px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>DevOps Lifecycle</h1>

  <div>
    <div class="stage">Plan</div>
    <div class="arrow">→</div>
    <div class="stage">Develop</div>
    <div class="arrow">→</div>
    <div class="stage">Build</div>
    <div class="arrow">→</div>
    <div class="stage">Test</div>
    <div class="arrow">→</div>
    <div class="stage">Release</div>
    <div class="arrow">→</div>
    <div class="stage">Deploy</div>
    <div class="arrow">→</div>
    <div class="stage">Operate</div>
    <div class="arrow">→</div>
    <div class="stage">Monitor</div>
  </div>

</body>
</html>
